<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/sliders/exproof_cihazlar.jpg" alt="First slide">
      </div>
    </div>
  </div>
  <section id="news" class="news" style=" padding: 0px 0;">
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h3 class="section-sub-title mb-4 mt-5">{{"navbar.ourProducts" | translate}}</h3>
            </div>
        </div>
        <!--/ Title row end -->

        <div class="row categoryRow" >


            <div class="col-lg-4 col-md-6 mb-4 cardcss category " *ngFor="let urunKategoriGrup of urunKategoriGrup$ | async">
                <div class="row">
                    <div class="post-body" style="opacity:1">
                      
                      
                        <div class="latest-post">
                            <div class="latest-post-media">
                                <a routerLink="/products/{{urunKategoriGrup.id}}" class="latest-post-img">
                                    <img loading="lazy"  class="img-fluid" src="https://esit.com.tr/{{urunKategoriGrup.grup_resim_url | urlreplace}}"
                                        alt="img">
                                </a>
                            </div>
                        </div><!-- Latest post end -->
                        <div class="overlay" routerLink="/products/{{urunKategoriGrup.id}}">
                          </div>

                          <h4 class="post-title">
                            <a routerLink="/products/{{urunKategoriGrup.id}}" class="d-inline-block">{{urunKategoriGrup.grup_adi}}</a>
                        </h4>
                    </div>
                </div>
               
        </div>
