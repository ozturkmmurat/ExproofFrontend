<!-- Header start -->
<header id="header" class="header-one">
 

  <div class="site-navigation">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-dark p-0">
               
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div id="navbar-collapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav mr-auto  mr-auto">
                      <li>
                        <a class="navbar-brand" routerLink="">
                          <img src="assets/images/logo/ex-logo.png">
                        </a>
                      </li>
                      <li class="nav-item dropdown navbarli">
                          <a routerLink="" class="nav-link dropdown-toggle" data-toggle="dropdown">{{"navbar.home" | translate}}</a>
                      </li>
                      <li class="nav-item dropdown navbarli">
                        <a routerLink="/certificates" class="nav-link dropdown-toggle" data-toggle="dropdown">{{"navbar.certificates" | translate }}</a>
                    </li>
                      <li class="nav-item dropdown navbarli">
                          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">EXPROOF {{"navbar.productCategories" | translate}}<i class="fa fa-angle-down"></i></a>
                          <ul class="dropdown-menu" role="menu"  >
                            <li><a routerLink="/categories">{{"navbar.ourProducts" | translate}}</a></li>
                            <li *ngFor="let urunKategoriGrup of urunKategoriGrup$ | async"><a routerLink="products/{{urunKategoriGrup.id}}">{{urunKategoriGrup.grup_adi}}</a></li>
                          </ul>
                      </li>
              
                   
                        <li class="nav-item dropdown dropdown-menu-end navbarli" style="    position: absolute;
                        cursor: pointer;
                        right: 18px;
                        color: #999;">
                          <a href="#" class="nav-link dropdown-toggle dropdown-menu-end" data-toggle="dropdown">{{language}}<i class="fa fa-angle-down"></i></a>
                          <ul class="dropdown-menu" role="menu" >
                            <li *ngFor="let x of langs"><a  class="dropdown-item languageText" routerLink="" (click)="click(x)">{{x | uppercase}}</a></li>
                          </ul>
                      </li>
                      
                    </ul>
                </div>
              </nav>
          </div>
          <!--/ Col end -->
        </div>
        <!--/ Row end -->


        <div class="search-block" style="display: none;">
          <label for="search-field" class="w-100 mb-0">
            <input type="text" class="form-control" id="search-field" placeholder="Type what you want and enter">
          </label>
          <span class="search-close">&times;</span>
        </div><!-- Site search end -->
    </div>
    <!--/ Container end -->

  </div>
  <!--/ Navigation end -->
</header>
<router-outlet></router-outlet>
<footer id="footer" class="footer bg-overlay">

  <div class="copyright">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="copyright-info">
            <span></span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="col-lg-12 col-md-4 top-social text-center text-md-right">
            <ul class="list-unstyled">
              <li>
                  <a title="Facebook" href="https://www.facebook.com/EsitElektronik?ref=hl" target="_blank">
                      <span class="social-icon"><i class="fab fa-facebook-f"></i></span>
                  </a>
                  <a title="Twitter" href="https://twitter.com/EsitElectronic" target="_blank">
                      <span class="social-icon"><i class="fab fa-twitter"></i></span>
                  </a>
                  <a title="Instagram" href="https://www.instagram.com/esitelektronik/" target="_blank">
                      <span class="social-icon"><i class="fab fa-instagram"></i></span>
                  </a>
                  <a title="Linkdin" href="https://www.youtube.com/channel/UC_Wo7NXOpTymTqlm-JPiZGA/videos?view=0&sort=dd&shelf_id=0" target="_blank">
                      <span class="social-icon"><i class="fab fa-youtube"></i></span>
                  </a>
              </li>
          </ul>
          </div>
        </div>
      </div><!-- Row end -->

      <div id="back-to-top" data-spy="affix" data-offset-top="10" class="back-to-top position-fixed">
        <button class="btn btn-primary" title="Back to Top">
          <i class="fa fa-angle-double-up"></i>
        </button>
      </div>

    </div><!-- Container end -->
  </div><!-- Copyright end -->
</footer><!-- Footer end -->
